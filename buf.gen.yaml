version: v1
managed:
  enabled: true
  go_package_prefix:
    default: stage2024/pkg/protogen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: pkg/protogen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: pkg/protogen
    opt: paths=source_relative
  - plugin: buf.build/protocolbuffers/java:v26.1
    out: kstream/StreamsTest/src/main/java
    # opt: paths=source_relative
