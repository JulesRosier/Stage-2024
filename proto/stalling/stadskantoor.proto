syntax = "proto3";
package stalling;

import "common/location.proto";

message StallingInfo {
    string name = 1;
    int32 parkingcapacity = 2;
    int32 vacantspaces = 3;
    string naam = 4;
    string parking = 5;
    int32 occupation = 6;
    string infotekst = 7;
    string enginfotekst = 8;
    string frinfotekst = 9;
    common.Location locatie = 10;
}