syntax = "proto3";

message Location {
  double lon = 1;
  double lat = 2;
}

message BoltLocation {
  string bike_id = 1;
  int32 current_range_meters = 2;
  string pricing_plan_id = 3;
  string vehicle_type_id = 4;
  int32 is_reserved = 5;
  int32 is_disabled = 6;
  string rental_uris = 7;
  Location loc = 8;
}
