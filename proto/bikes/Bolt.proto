syntax = "proto3";
package bikes;

import "common/location.proto";

message BoltLocation {
  string bike_id = 1;
  int32 current_range_meters = 2;
  string pricing_plan_id = 3;
  string vehicle_type_id = 4;
  int32 is_reserved = 5;
  int32 is_disabled = 6;
  string rental_uris = 7;
  common.Location loc = 8;
}
